definitions: 
  PermissionResponse:
    type: object
    properties:
      resource:
        type: string
        example: "permissions"
      uri:
        type: string
        example: "/v1/users/d6cf41c2-caa1-4e54-a170-ba078f5dfe53/permissions"
      limit: 
        type: number
        example: 100
      offset: 
        type: number
        example: 0
      has_more:
        type: boolean
        example: false
      query_count:
        type: number
        example: 2
      total: 
        type: number
        example: 2
      user_id: 
        type: string
        example: c6cf41c2-caa1-4e54-a170-ba078f5dfe53
      items:
        type: array
        items: 
          $ref: '#/definitions/UserPermissioResponse'
  PermissionRequest:
    type: object
    required:
      - user
      - service
      - action
      - resource
    properties:
      user:
        description: ID do usuário
        type: string
        example: d6cf41c2-caa1-4e54-a170-ba078f5dfe53
      marketplace:
        description: ID do marketplace
        type: string
        example: f6cf41c2-caa1-4e54-a170-ba078f5dfe53
      customer:
        description: ID do customer
        type: string
        example: e6cf41c2-caa1-4e54-a170-ba078f5dfe53
      service:
        description: Nome do serviço para qual irá criar permissão
        type: string
        example: "buyers"
      resource:
        description: recurso do serviço para qual irá criar permissão
        type: string
        example: "individuals"
      action:
        type: string
        description: Tipo de ações que a permissão irá permitir
        example: "GET"
  UserRequest:
    type: object
    required:
    - email
    - username
    - password
    properties:
      email:
        description: E-mail do usuário
        type: string
      first_name:
        description: Primeiro nome do usuário
        type: string
      last_name:
        description: Primeiro nome do usuário
        type: string
      username:
        description: Identificador do usuário utilizado no login
        type: string
      password:
        description: Senha do usuário utilizado no login
        type: string
      metadata: 
        type: object
  UserUpdateRequest:
    type: object
    properties:
      email:
        description: E-mail do usuário
        type: string
      username:
        description: Identificador do usuário utilizado no login
        type: string
      password:
        description: Senha do usuário utilizado no login
        type: string
  UserResponse:
    type: object
    properties:
      id:
        type: string
        example: 4B53764E831B48BA8F65B70B525C3A5C
      resource:
        type: string
        example: "user"
      token:
        description: User Token API à ser utilizado nas requisições
        type: string
        example: "N2JlODhhMzItY2VkNy00NTM1LWIzMTItODZhNmVmOGUwMzMx"
      email:
        description: E-mail do usuário
        type: string
        example: "teste@pagzoop.com"
      first_name:
        description: Primeiro nome do usuário
        type: string
        example: Joao
      last_name:
        description: Primeiro nome do usuário
        type: string
        example: Das Neves
      username:
        description: Identificador do usuário utilizado no login
        type: string
        example: "teste@pagzoop.com"
      created_at: 
        type: string
        format: dateTime
        example: "2015-04-17T06:39:52+00:00"
      updated_at:
        type: string
        format: dateTime
        example: "2015-04-17T06:39:52+00:00"
      uri:
        type: string
        example: /v1/users/4B53764E831B48BA8F65B70B525C3A5C
  UserSigninRequest:
    type: object
    required:
    - username
    - password
    properties:
      username:
        description: Identificador do usuário utilizado no login
        type: string
      password:
        description: Senha do usuário utilizado no login
        type: string
  ApiKeyRequest:
    type: object
    required:
    - name
    properties:
      name:
        description: Nome da chave de acesso a API
        type: string
      metadata: 
        type: object
  ApiKeyResponse:
    type: object
    properties:
      id:
        type: string
        example: 7705b333cb884d099d94df43009ad515
      resource:
        type: string
        example: "api_key"
      type:
        description: Tipo da chave
        type: string
        enum: 
          - test_key
          - production_key
      name:
        description: Nome da chave
        type: string
        example: Integração
      test_key:
        description: Chave de teste privada
        type: string
        example: "*********"
      publishable_test_key:
        description: Chave de teste pública
        type: string
        example: zpk_test_EzCkzFFKibGQU6HFq7EYVuxI
      production_key:
        description: Chave produção privada
        type: string
      publishable_production_key:
        description: Chave produção pública
        type: string
      metadata: 
        type: object
      created_at: 
        type: string
        format: dateTime
        example: "2015-04-17T06:39:52+00:00"
      updated_at:
        type: string
        format: dateTime
        example: "2015-04-17T06:39:52+00:00"
      uri:
        type: string
        example: /v1/marketplaces/3249465a7753536b62545a6a684b0000/api_keys/7705b333cb884d099d94df43009ad515
  ApiKeysList:
    type: object
    properties:
      resource:
        type: string
        example: "list"
      uri:
        type: string
        example: "/v1/marketplaces/820a6bda73c546a8b2f12a5ebcae7732/api_keys"
      limit: 
        type: number
        example: 100
      offset: 
        type: number
        example: 0
      has_more:
        type: boolean
        example: false
      query_count:
        type: number
        example: 2
      total: 
        type: number
        example: 2
      items: 
          $ref: '#/definitions/ApiKeyResponse'
  UserPermissioResponse:
    type: object
    properties:
      id:
        type: string
        example: a6cf41c2caa14e54a170-ba078f5dfe53
      hash:
        type: string
        description: acl:client:marketplace_id:seller_id:service:resource:action
        example: client:a6cf41c2-caa1-4e54-a170-ba078f5dfe53:c6cf41c2-caa1-4e54-a170-ba078f5dfe53:buyers:individuals:GET
      user:
        description: ID do usuário
        type: string
        example: d6cf41c2caa14e54a170ba078f5dfe53
      marketplace:
        description: ID do marketplace
        type: string
        example: f6cf41c2caa14e54a170ba078f5dfe53
      customer:
        description: ID do customer
        type: string
        example: e6cf41c2caa14e54a170ba078f5dfe53
      service:
        description: Nome do serviço para qual irá criar permissão
        type: string
        example: "buyers"
      resource:
        description: recurso do serviço para qual irá criar permissão
        type: string
        example: "individuals"
      action:
        type: string
        description: Tipo de ações que a permissão irá permitir
        example: "GET"
      created_at:
        type: integer
        format: int32
      uri:
        type: string
        example: "/v1/users/d6cf41c2-caa1-4e54-a170-ba078f5dfe53/permissions"
parameters:
  userIdParam:
    name: user_id
    in: path
    description: ID user
    required: true
    type: string
  marketplaceParam:
    name: marketplace_id
    in: path
    description: ID marketplace
    required: true
    type: string
  permissionIdParam:
    name: permission_id
    in: path
    description: ID permission
    required: true
    type: string
  limitParam:
    name: limit
    in: query
    description: Limita o número de objetos retornados, podendo ser entre 1 e 100
    required: false
    type: number
    format: int32
    default: 20
  sortParam:
    name: sort
    in: query
    description: Determinar como ordenar a lista em relação a data de criação do objeto
    required: false
    type: string
    enum: 
      - time-descending
      - time-ascending
    default: time-descending
  offsetParam:
    name: offset
    in: query
    description: Determina o ponto de inicio dos registros retornados
    required: false
    type: number
    format: int32
    default: 0
  dateRangeParam:
    name: date_range
    in: query
    description: Filtro na lista base de objetos pela data de criação. O valor pode ser uma string com um horário em UTC timestamp, ou pode ser uma lista com os parametros abaixo
    required: false
    type: number
  dateRangeGTParam:  
    name: date_range[gt]
    in: query
    description: Retorna valores onde a data maior que o timestamp informado
    required: false
    type: number
  dateRangeGTEParam:
    name: date_range[gte]
    in: query
    description: Retorna valores onde a data for maior ou igual que o timestamp informado
    required: false
    type: number
  dateRangeLTParam:
    name: date_range[lt]
    in: query
    description: Retorna valores onde a data for menor que o timestamp informado
    required: false
    type: number
  dateRangeLTEParam:
    name: date_range[lte]
    in: query
    description: Retorna valores onde a data for menor ou igual que o timestamp informado
    required: false
    type: number
