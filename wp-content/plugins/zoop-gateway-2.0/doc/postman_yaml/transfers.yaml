parameters:
  limitParam:
    name: limit
    in: query
    description: Limita o número de objetos retornados, podendo ser entre 1 e 100
    required: false
    type: number
    format: int32
    default: 20
  sortParam:
    name: sort
    in: query
    description: Determinar como ordenar a lista em relação a data de criação do objeto
    required: false
    type: string
    enum:
      - time-descending
      - time-ascending
    default: time-descending
  offsetParam:
    name: offset
    in: query
    description: Determina o ponto de inicio dos registros retornados
    required: false
    type: number
    format: int32
    default: 0
  dateRangeParam:
    name: date_range
    in: query
    description: Filtro na lista base de objetos pela data de criação. O valor pode ser uma string com um horário em UTC timestamp, ou pode ser uma lista com os parametros abaixo
    required: false
    type: number
  dateRangeGTParam:
    name: date_range[gt]
    in: query
    description: Retorna valores onde a data maior que o timestamp informado
    required: false
    type: number
  dateRangeGTEParam:
    name: date_range[gte]
    in: query
    description: Retorna valores onde a data for maior ou igual que o timestamp informado
    required: false
    type: number
  dateRangeLTParam:
    name: date_range[lt]
    in: query
    description: Retorna valores onde a data for menor que o timestamp informado
    required: false
    type: number
  dateRangeLTEParam:
    name: date_range[lte]
    in: query
    description: Retorna valores onde a data for menor ou igual que o timestamp informado
    required: false
    type: number
definitions:
  Transfer:
    type: object
    properties:
      amount:
        type: integer
        example: 3500
      statement_descriptor:
        type: string
        example: Zoop Tecnologia
      description:
        type: string
        example: Saque dia 24.09.2017
  TransferP2P:
    type: object
    properties:
      amount:
        type: integer
        example: 3500
      description:
        type: string
        example: Cobrança de mensalidade
  ReceivingPolicy:
    type: object
    properties:
      transfer_interval:
        type: string
        enum:
          - daily
          - weekly
          - monthly
        default: daily
        example: daily
      transfer_day:
        type: integer
        example: 1
      transfer_enabled:
        type: boolean
        example: true
      minimum_transfer_value:
        type: integer
        example: 100
  BankAccount:
    type: object
    properties:
      customer:
        type: string
        example: 064bf90479e34865afb90cc4a0efe2cc
      token:
        type: string
        example: 2d55be7859544074a7ae9ffe60fdf6d9
